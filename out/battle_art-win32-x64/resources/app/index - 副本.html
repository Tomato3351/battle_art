<script>
  var img = document.getElementById('img');
  var image = document.getElementById('image');
  var singer = document.getElementById('singer');
  var canv = document.getElementById('canv');

  function change_img(path) {

    if (img == null) {
      img = document.createElement("img");
    }
    img.src = path;
    img.style.overflow ="auto";
    image.appendChild(img);


    image.removeChild(canv);
    canv.height = 1370;
    image.appendChild(canv);

    // 更改标题 歌手名字.
    singer_name = path.split("/")[1].split(".", 1)[0];
    singer.innerText = singer_name
  }






  function clear_img() {
    if (img != null)
      img.parentNode.removeChild(img);
    singer.innerText = "Let's Rock!"
    // 重置canvas
    canv.height = 600;
  }
  window.onload = function () {
    canv.onmousedown = function (ev) {
      var ev = ev || window.event;
      var ctx = canv.getContext('2d');
      ctx.strokeStyle = "red";
      ctx.beginPath();
      ctx.moveTo(5, ev.clientY-92);
      ctx.lineTo(200, ev.clientY-92);
      ctx.stroke();
    };



  };



</script>
